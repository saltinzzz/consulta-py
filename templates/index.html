<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital - Sistema de Consultas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  </head>

 <body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('listar_pacientes') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Hospital" class="logo-hospital img-fluid me-2" style="max-height:40px;">
        <span>Hospital Perusalen</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm mx-1" href="{{ url_for('listar_pacientes') }}">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm mx-1" href="{{ url_for('listar_consultas') }}">Consultas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm mx-1" href="{{ url_for('chequeo') }}">Chequeo General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm mx-1" href="{{ url_for('maternidad') }}">Maternidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm mx-1" href="{{ url_for('emergencia') }}">Emergencia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
