<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Hospital - Sistema de Consultas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">

        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('listar_pacientes') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Hospital"
               class="logo-hospital me-2">
          <span>Hospital Perusalen</span>
        </a>

        <div>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('listar_pacientes') }}">Pacientes</a>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('listar_consultas') }}">Consultas</a>
        </div>

      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
