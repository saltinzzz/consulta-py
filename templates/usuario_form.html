{% extends "base.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 500px;">

    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Crear Nuevo Usuario</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">

                <label class="mt-2">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>

                <label class="mt-3">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>

                <label class="mt-3">Sucursal</label>
                <select name="sucursal" class="form-select" required>
                    <option value="Sucursal 1">Sucursal 1</option>
                    <option value="Sucursal 2">Sucursal 2</option>
                    <option value="Sucursal 3">Sucursal 3</option>
                </select>

                <button class="btn btn-primary w-100 mt-4">Guardar Usuario</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
