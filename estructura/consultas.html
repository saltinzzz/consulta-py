{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Consultas</h3>
  <a class="btn btn-success" href="{{ url_for('nueva_consulta') }}">Registrar Consulta</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Fecha</th><th>Paciente</th><th>Motivo</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for c in consultas %}
    <tr>
      <td>{{ c.fecha }}</td>
      <td>{{ c.paciente }}</td>
      <td>{{ c.motivo }}</td>
      <td>
        <button class="btn btn-sm btn-info" disabled>Ver</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
